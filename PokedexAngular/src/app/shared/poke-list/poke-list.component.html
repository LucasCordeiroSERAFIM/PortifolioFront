<!-- Chama o componente seach passando o evento de emmiter  -->
<poke-search (realizaBusca)="getSearch($event)"></poke-search>
<!--realizaBusca variavel enviada para component search-->

<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <!--rota para detalhes passando o id -->
    <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
      <!--nome -->
      <section class="pokemon__status">
        <h2>
          {{ pokemon.name }}
        </h2>
    <!--tipo pokemon-->
        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{value.type.name}}
          </li>
        </ul>
      </section>
<!--foto pokemon-->
      <section class="pokemon__image">
        <img
          [src]="pokemon.status.sprites.other.dream_world.front_default"
          [alt]="pokemon.name"
        >
      </section>
    </a>
  </ng-template>
</section>
<!--busca sem resultados-->
<img
  src="assets/error.png"
  alt="Deu erro na mostragem do pokemon"
  width="100%"
  *ngIf="apiError"
>
